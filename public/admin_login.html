<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">CharityEvents</a>
    </div>
  </nav>

  <div class="container">
    <h2>Admin Login</h2>

    <form id="loginForm" class="form-card">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter admin username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p id="login-message" style="color:red; text-align:center;"></p>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 CharityEvents. All rights reserved.</p>
    </div>
  </footer>

  <script src="admin_login.js"></script>
</body>
</html>
